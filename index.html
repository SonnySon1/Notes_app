    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambahkan Catatan Baru</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="judul">Judul <span class="text-danger">*</span></label>
                        <input  name="judul" id="judul" type="text" class="form-control" placeholder="masukan judul">
                    </div>
                    <div class="mb-3">
                        <label for="author">Author <span class="text-danger">*</span></label>
                        <input  name="author" id="author" type="text" class="form-control" placeholder="masukan author">
                    </div>
                    <div class="mb-3">
                        <label for="catatan">Catatan <span class="text-danger">*</span></label>
                        <textarea name="catatan" id="catatan" class="form-control" rows="5"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-5" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Keluar</button>
                <button type="button" id="btnSimpanAktifitas" class="btn btn-primary rounded-5"><i class="bi bi-check2-circle"></i> Simpan</button>
